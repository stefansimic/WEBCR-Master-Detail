<html>
    <head>
        <script src="model.js"></script>
        <script src="controller.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button type="button" onclick="addData(document.getElementById('dataTableBody'))">Add</button>
        <table id="dataTable">
            <tbody id="dataTableBody">
                <tr>
                    <th>Vorname</th>
                    <th>Nachname</th>
                    <th>PLZ</th>
                </tr>
            </tbody>
        </table>
        <div id="detailView">
            <form>
            <label for="firstname">Vorname</label>          <input id="firstname"  type="text" pattern="[A-Z]*">
            <label for="name">Nachname</label>              <input id="name"  type="text" pattern="[A-Z]*">
            <label for="plz">PLZ</label>                    <input id="plz" type="number">
                <button type="button" onclick="submitPerson(
                    document.getElementById('firstname'),
                    document.getElementById('name'),
                    document.getElementById('plz')
                )">Save</button>
            </form>
        </div>
    </body>
    <script>
        addDetailViewChangeListener(
            document.getElementById('firstname'),
            document.getElementById('name'),
            document.getElementById('plz')
        );
    </script>
</html>
